version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pip3 install poetry
      - poetry config virtualenvs.create false
    build:
      - poetry install
    post-build:
      - poetry run python3 -m spacy download en_core_web_sm
run:
  runtime-version: 3.11
  command: poetry run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
  network:
    port: 8000