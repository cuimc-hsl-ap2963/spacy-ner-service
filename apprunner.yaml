version: 1.0
runtime: python311
build:
  commands:
    build:
      - "Nothing to build...."
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install poetry
    - poetry config virtualenvs.create false
    - poetry install
    - poetry run python3 -m spacy download en_core_web_sm
  command: poetry run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
  network:
    port: 8000